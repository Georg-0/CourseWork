<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	<style>
		body {
			background-color : #D3D3D3;
		}
	</style>

</head>
<body>
	<div class="container">
		<h1>Book Management System</h1>
		<hr>
		<h2>New Book</h2>

		<form action="#" th:action="@{/saveBook}" th:object="${book}"
			method="POST">
			<input type="text" th:field="*{title}"
				placeholder="Book Title" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{author}"
				placeholder="Book Author" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{publisher}"
				placeholder="Book Publisher" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Save Book</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Book Library</a>
	</div>
</body>
</html>
